{% extends 'tienda/base.html' %}

{% block title %}Agregar Nuevo Producto{% endblock %}

{% block content %}
    
    <h1 class="h2 mb-4">Agregar Nuevo Producto</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <div class="card shadow-sm">
        <div class="card-body">
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %} <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="Id_Producto" class="form-label">ID del Producto (PK)</label>
                            <input type="number" class="form-control" id="Id_Producto" name="Id_Producto" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="Nombre" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="Nombre" name="Nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="PrecioVenta" class="form-label">Precio de Venta (C$)</label>
                            <input type="number" step="0.01" class="form-control" id="PrecioVenta" name="PrecioVenta" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="Cantidad" class="form-label">Cantidad en Inventario</label>
                            <input type="number" class="form-control" id="Cantidad" name="Cantidad" required>
                        </div>

                        <div class="mb-3">
                            <label for="StockMinimo" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="StockMinimo" name="StockMinimo" required>
                        </div>

                        <div class="mb-3">
                            <label for="foto_del_producto" class="form-label">Foto del Producto</label>
                            <input type="file" class="form-control" id="foto_del_producto" name="foto_del_producto">
                        </div>
                    </div>
                </div>

                <hr>

                <div class="text-end">
                    <a href="{% url 'productos_lista' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Producto
                    </button>
                </div>
            </form>

        </div>
    </div>

{% endblock %}
